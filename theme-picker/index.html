<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Coming Soon</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      width: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: 
        linear-gradient(rgba(12, 75, 34, 0.9), rgba(12, 75, 34, 0.7)),
        url('https://cdn.pixabay.com/animation/2024/02/14/19/10/19-10-26-764_256.gif') 
        center/cover no-repeat;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(12, 75, 34, 0.6) 100%);
      z-index: -1;
    }

    .center-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 900px;
      padding: 20px;
      box-sizing: border-box;
      z-index: 10;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      user-select: none;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
      letter-spacing: 1px;
      font-weight: 700;
      background: linear-gradient(to right, #1ed760, #1db954);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 0 15px;
    }

    /* Floating shapes */
    .background-element {
      position: absolute;
      opacity: 0.15;
      z-index: 0;
      filter: blur(1px);
    }

    .circle {
      border-radius: 50%;
      background: linear-gradient(135deg, #1ed760, #1db954);
    }

    .square {
      transform: rotate(45deg);
      background: linear-gradient(135deg, #191414, #121212);
    }

    .triangle {
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      background: linear-gradient(135deg, #1db954, #191414);
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.15;
      }
      90% {
        opacity: 0.15;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      z-index: 5;
      opacity: 0;
      animation: fadeIn 2s ease 2s forwards;
      user-select: none;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
        margin-bottom: 30px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
    }

    @media (min-width: 1024px) {
      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  
  <div class="overlay"></div>
  
  <div class="center-wrapper">
    <h1>Coming Soon...</h1>
  </div>
  
  <div class="footer">
   Â© 2025 SpotWorks Infrastructure | Site created by @assertive-vivo on GitHub
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function createBackgroundElements() {
        const body = document.body;
        const types = ['circle', 'square', 'triangle'];
        const colors = [
          'linear-gradient(135deg, #1ed760, #1db954)',
          'linear-gradient(135deg, #14833B, #0d5e29)',
          'linear-gradient(135deg, #1db954, #14833B)',
          'linear-gradient(135deg, #1ed760, #0d5e29)'
        ];

        const total = 18;

        for (let i = 0; i < total; i++) {
          const element = document.createElement('div');
          element.classList.add('background-element');
          const type = types[Math.floor(Math.random() * types.length)];
          element.classList.add(type);

          const isMobile = window.innerWidth <= 768;
          const size = isMobile ? (40 + Math.random() * 80) : (60 + Math.random() * 140);
          element.style.width = `${size}px`;
          element.style.height = `${size}px`;
          element.style.left = `${Math.random() * 100}%`;
          element.style.top = `${100 + Math.random() * 30}%`;

          const color = colors[Math.floor(Math.random() * colors.length)];
          element.style.background = color;

          const duration = 5 + Math.random() * 3; 
          const delay = Math.random() * 1.5;

          element.style.animation = `float ${duration}s linear ${delay}s infinite`;

          body.appendChild(element);
        }
      }
      createBackgroundElements();
    });
  </script>
</body>
</html>
